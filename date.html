{% extends "base.html" %}

{% block title %}Dato{% endblock %}

{% block content %}


<h3 align="center">{{ day }} {{ month }} {{ year }}</h3>

		<form action="" method="POST">{% csrf_token %}
		{% for clock in clock_lst %}
		<table class="appointment">
		<tr><td class="td_clock"><h4>{{ clock }}</h4></td><td><input class="day" type="text" name="appointment" value="" id="app" size="75" /></td></tr>
		{% endfor %}
		</table>
		</form>


{% endblock %}
